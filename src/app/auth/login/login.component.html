
<h2 class="text-center mb-3">Formulario de inicio de sesión</h2>

<div class="row">
    <div class="col-5 mx-auto">
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            Los datos ingresados no son validos!!!
        </div>
        <form [formGroup]="loginForm">
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Correo</label>
                <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" (click)="onLogin()" class="btn btn-primary" [disabled]="loginForm.invalid" type="button">Login</button>
            </div>
        </form>
    </div>
</div>
